<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function dragStart(e) {
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData('Text', e.target.getAttribute('id'));
        }

        function dragOver(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function drop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            var data = e.dataTransfer.getData('Text');
            e.target.appendChild(document.getElementById(data));
        }
    </script>
    <style>
        .dropbox {
            width: 200px;
            height: 200px;
            border: 5px dashed gray;
            background: lightblue;
            text-align: center;
            margin: 20px 0px;
            color: lightcyan;
        }
        .dropbox img {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Drag and Drop Demo</h2>
    <p>Drag and drop the image into the drop box:</p>
    <div id="dropbox" class="dropbox" ondragover="dragOver(event);" ondrop="drop(event);"></div>
    <img src="user.jpeg" id="dragA" draggable="true" ondragstart="dragStart(event);" width="100px" height="100px" alt="userimg">
</body>
</html>
